<!doctype html>
<html ng-app="postsandlinks" ng-controller="MainController">

<head>  <!--scripts -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.min.js"></script>
	
	<script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="js/postandlinks.js"></script>
	<title>IT Portalen</title>
</head>
<p>&nbsp;</p>



 <h1>IT Portalen</h1> <h2><a href="front.html" style=" left-margin:100px;">Home</a>  <a href="chat.html"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Chat </a> </h2>

 <body style="width: 80%; margin:  0 auto;  " >
<p>&nbsp;</p>


<div style="background-color: #c0d8d7;  left-margin:100px; padding: 15px;">
	<h1 style="text-align: center">Share your links with us at IT Portalen! </h1>
	<div ng-view></div>
	<br>
		


<div >
	<form>
	<div  class="form-group >
	<!-- Post-name input field -->
		<label class="control-label" for="focusedInput">Post Name</label>
		<input type="text" ng-model="post.name" class="form-control">
	</div>
	<div class="form-group"> <!-- post-description input field -->
		<label class="control-label" for="focusedInput">Post Description</label>
		<input type="text" ng-model="post.description" class="form-control">
	</div>
	<div class="form-group">	<!-- post-url input field -->
		<label class="control-label" for="focusedInput">Post URL</label>
		<input type="text" ng-model="post.url" class="form-control">
	</div>
	
	<span>Logged in as: {{authData.twitter.username}}</span> <!-- if a user is logged via twitter. The twitter name will be displayed upon the screen-->
	<br>
			<!-- input button to store and save values above into the DB -->
			
	<button class="btn btn-success" ng-click="savePost(post)">Save Post</button>
	
	
	<button class="btn btn-primary" ng-click="login()">Login via Twitter</button> <!-- twitter-button login-popup that will require input for,-->
	<!--twitter login and redirect to the former webpage-->
	<p>&nbsp;</p>
	<h3 style="text-align: center; font-size 25px">Leave a comment on the links below.</h3>

	
	</form>
	
	<!--present the data in the DB onscreen-->
<div ng-repeat="post in posts ">
	<h2><a ng-href="{{post.url}}">{{post.name}}</a></h2> <!-- post name and url -->
	<p>{{post.description}}</p><!-- post description -->
	<button ng-click="deletePost(post)" class="btn btn-danger glyphicon glyphicon-remove"> Delete</button> <!--button for deletion of posts -->
	<span >{{post.votes}}</span> <!-- gathers the amount of votes -->
	<span ng-click="addVote(post)" class="glyphicon glyphicon-thumbs-up"></span> <!-- button that when clicked will increase the votes by 1 -->
	<br>
	<br>
	<div class="panel panel-default" ng-repeat="comment in comments">
	<div class="panel-body">
		<a ng-href="https://twitter.com/{{comment.user}}">{{comment.user}}</a>
	</div>
	<div class="panel-footer">{{comment.text}}</div>
</div>
	<form>
		<div class="input-group">
			<input ng-model="comment.text" class="form-control">
			<div class="input-group-btn">
			<button ng-click="addComment(post, comment)" class="btn btn-success glyphicon glyphicon-menu-up">Add Comment</button>
			</div>
		</div>
	</form>
</div>
</div>
</body>
<footer><p>&nbsp;</p>
<p>&nbsp;</p></footer>
</html>
